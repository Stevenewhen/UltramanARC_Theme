<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#0a0e1a" rx="16"/>
  
  <!-- Arc symbol -->
  <g>
    <!-- Outer arc -->
    <path d="M 64 20 A 44 44 0 0 1 108 64" 
          fill="none" 
          stroke="#00a8ff" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Inner arc -->
    <path d="M 64 32 A 32 32 0 0 1 96 64" 
          fill="none" 
          stroke="#5eb8ff" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Light effect arc -->
    <path d="M 64 26 A 38 38 0 0 1 102 64" 
          fill="none" 
          stroke="#79c0ff" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.6"/>
    
    <!-- Center point -->
    <circle cx="64" cy="64" r="6" fill="#00a8ff"/>
    
    <!-- Glow effect -->
    <circle cx="64" cy="64" r="10" fill="#00a8ff" opacity="0.3"/>
    <circle cx="64" cy="64" r="14" fill="#00a8ff" opacity="0.1"/>
    
    <!-- Bottom arc -->
    <path d="M 20 64 A 44 44 0 0 1 64 108" 
          fill="none" 
          stroke="#5eb8ff" 
          stroke-width="6" 
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="64" y="100" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold"
        fill="#5eb8ff" 
        text-anchor="middle">ARC</text>
</svg>
